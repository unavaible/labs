{% extends 'base.html' %}


{% block title %}
{{ model_name }}
{% endblock %}


{% block content %}
<h2>Cущность <i>{{ model_name }}</i></h2>
<ul>
    {% for object in objects %}
    <li>
        {% for key, value in object.items %}
            <i>{{key}}</i>: {{value}}
            <br>
        {% endfor %}
    </li>
    <br>
    {% endfor %}
</ul>
{% endblock %}
